<!DOCTYPE html>
<html>
    <head>
        <title>The Ultimate Cookbook - recipe</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script data-require="jquery" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://semantic-ui.com/dist/semantic.min.css">
        <script src="https://semantic-ui.com/dist/semantic.min.js"></script>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body onload="fillRecipeDetails()">
        <div class="header">
            <div class="ui grid">
                <div class="seven wide column">
                    <h1 class="headLine">THE ULTIMATE COOKBOOK</h1>
                </div>
                <div class="ui search seven wide column">
                    <div class="ui icon input">
                        <input class="prompt" type="text" placeholder="Search recipes..." id="searchTxt">
                        <i class="search icon"></i>
                    </div>
                    <div class="results"></div>
                </div>          
            </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 id="name"></h2>
                    <img id="recipeImg">
                    <div id="recipeDetails">
                        <h3>Ingredients:</h3>
                        <div id="ingredientsDiv">
                        </div>
                        <h3>Instructions:</h3>
                        <p id="instructions"></p>
                        <div id="youtube" data-youtubeId="" style="width:560px; height: 315px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/recipeScript.js"></script>
        <script src="script.js"></script>
    </body>
</html>
