<!DOCTYPE html>
<html>
    <head>
        <title>The Ultimate Cookbook - recipe</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script data-require="jquery" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://semantic-ui.com/dist/semantic.min.css">
        <script src="https://semantic-ui.com/dist/semantic.min.js"></script>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body onload="fillRecipeDetails()">
        <div class="header">
            <div class="ui center aligned stackable grid" id="topBar">
                <div class="row">
                    <div id="title" class="ten wide middle aligned column">
                        <h1 class="headLine">THE ULTIMATE COOKBOOK</h1>
                    </div>
                    <div class="six wide middle aligned column">
                        <div class="ui search">
                            <div class="ui icon input">
                                <input class="prompt" type="text" placeholder="Search recipes..." id="searchTxt">
                                <i class="search icon"></i>
                            </div>
                            <div class="results"></div>
                        </div>
                    </div>
                </div>          
            </div>
        </div>
        <div class="ui stackable grid center container segment" id="recipeDetails">
            <div class="row" style="padding-top: 0px;">
                <div class="center aligned column ui segment">
                    <h2 id="name"></h2>
                </div>
            </div>
            <div class="ui two column row">
                <div class="six wide column centered">
                    <img class="ui centered image" id="recipeImg">
                </div>
                <div class="ten wide column centered">
                    <div class="ui grid">
                        <div class="eight wide column">
                            <h3>Ingredients:</h3>
                            <div id="ingredientsDiv1">
                            </div>
                        </div>
                        <div class="eight wide column">
                            <br>
                            <div id="ingredientsDiv2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">   
                    <h3>Instructions:</h3>
                    <p id="instructions"></p>
                </div>
            </div>
            <div class="row">
                <div class="twelve wide tablet ten wide computer column">
                    <div id="youtube" data-youtubeId="">
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p> &copyCopyright 2019. <br>
              All right reserved. Powered by <span style="color:white">TheMealDB</span>
            </p>
        
          </footer>

        <script src="assets/js/recipeScript.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
